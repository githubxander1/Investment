<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>后台管理 - Referer链接管理</title>
    <link rel="stylesheet" href="/frontend/css/admin/style.css">
</head>
<body>
    <div class="nav-menu">
        <ul>
            <li><a href="/">首页</a></li>
            <li><a href="/admin">后台管理</a></li>
        </ul>
    </div>

    <div class="admin-container container">
        <h1>Referer链接管理</h1>
        <div class="edit-form">
            <h2 id="form-title">添加新链接</h2>
            <form id="link-form">
                <input type="hidden" id="link-id">
                <div class="form-group">
                    <label for="link-project">项目名称</label>
                    <input type="text" id="link-project" required placeholder="输入项目名称">
                </div>
                <div class="form-group">
                    <label for="link-url">URL链接</label>
                    <input type="text" id="link-url" required placeholder="输入完整URL">
                </div>
                <div class="form-group">
                    <label for="link-description">描述</label>
                    <textarea id="link-description" rows="3" placeholder="输入链接描述"></textarea>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn-save">保存</button>
                    <button type="button" id="cancel-edit" class="btn-cancel" style="display:none;">取消</button>
                </div>
            </form>
        </div>

        <h2>现有链接</h2>
        <div id="links-list"></div>
    </div>

<!-- 已迁移到模块目录下 -->
    <script src="/frontend/js/admin/admin.js"></script>
</body>
</html>
