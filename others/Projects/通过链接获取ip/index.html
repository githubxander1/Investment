<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>获取 IP 并发送到后端</title>
</head>

<body>
    <a href="#" id="myLink">点击此链接</a>
    <script>
        const link = document.getElementById('myLink');
        link.addEventListener('click', async (event) => {
            event.preventDefault();
            console.log('链接被点击');  // 调试信息：链接被点击

            try {
                // 获取用户的 IP 地址
                console.log('开始获取 IP 地址');  // 调试信息：开始获取 IP 地址
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                const userIP = data.ip;
                console.log('获取到的 IP 地址:', userIP);  // 调试信息：获取到的 IP 地址

                // 发送 IP 地址到后端
                const backendURL = 'http://127.0.0.1:5000/receive_ip';
                console.log('开始发送 IP 地址到后端:', backendURL);  // 调试信息：开始发送 IP 地址到后端
                const backendResponse = await fetch(backendURL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ ip: userIP })
                });
                console.log('后端响应状态:', backendResponse.status);  // 调试信息：后端响应状态

                // 处理后端返回的地理位置信息
                const locationData = await backendResponse.json();
                console.log('地理位置信息:', locationData);  // 调试信息：地理位置信息

                // 之后可以重定向到原始链接
                window.location.href = 'https://www.baidu.com';
            } catch (error) {
                console.error('获取 IP 或发送请求时出错:', error);  // 调试信息：错误信息
            }
        });
    </script>
</body>

</html>
