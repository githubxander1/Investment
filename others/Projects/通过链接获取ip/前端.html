<!DOCTYPE html>
<html lang="zh - CN">

<head>
    <meta charset="UTF - 8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>获取位置</title>
    <style>
        body {
            font-family: Arial, sans - serif;
            padding: 20px;
        }

        button {
            padding: 10px 20px;
            font - size: 16px;
            background - color: #007BFF;
            color: white;
            border: none;
            border - radius: 5px;
            cursor: pointer;
        }

        #location {
            margin - top: 20px;
        }
    </style>
</head>

<body>
    <button onclick="getLocation()">获取我的位置</button>
    <div id="location"></div>

    <script>
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition, showError);
            } else {
                document.getElementById("location").innerHTML = "该浏览器不支持获取地理位置。";
            }
        }

        function showPosition(position) {
            let latitude = position.coords.latitude;
            let longitude = position.coords.longitude;
            document.getElementById("location").innerHTML = "纬度: " + latitude + "<br>经度: " + longitude;
        }

        function showError(error) {
            switch (error.code) {
                case error.PERMISSION_DENIED:
                    document.getElementById("location").innerHTML = "用户拒绝了位置服务请求。";
                    break;
                case error.POSITION_UNAVAILABLE:
                    document.getElementById("location").innerHTML = "位置信息不可用。";
                    break;
                case error.TIMEOUT:
                    document.getElementById("location").innerHTML = "获取位置超时。";
                    break;
                case error.UNKNOWN_ERROR:
                    document.getElementById("location").innerHTML = "发生未知错误。";
                    break;
            }
        }
    </script>
</body>

</html>
