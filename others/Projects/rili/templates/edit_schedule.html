{% extends "layout.html" %}

{% block content %}
<div class="container">
    <h1>编辑日程</h1>
    {% if schedule %}
    <form method="post" action="/edit_schedule">
        <input type="hidden" name="schedule_id" value="{{ schedule.id }}">
        <div class="form-group">
            <label for="title">标题</label>
            <input type="text" class="form-control" id="title" name="title" value="{{ schedule.title }}" required>
        </div>
        <div class="form-group">
            <label for="date">日期</label>
            <input type="date" class="form-control" id="date" name="date" value="{{ schedule.date }}" required>
        </div>
        <div class="form-group">
            <label for="time">时间</label>
            <input type="time" class="form-control" id="time" name="time" value="{{ schedule.time }}" required>
        </div>
        <div class="form-group">
            <label for="content">内容</label>
            <textarea class="form-control" id="content" name="content" rows="3" required>{{ schedule.content }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">保存</button>
        <a href="/" class="btn btn-secondary">返回</a>
    </form>
    {% else %}
    <p>日程不存在。</p>
    <a href="/" class="btn btn-secondary">返回</a>
    {% endif %}
</div>
{% endblock %}
