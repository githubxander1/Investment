<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <a class="navbar-brand" href="#"></a>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#"></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/stats"></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/search"></a>
            </li>
        </ul>
    </nav>
    <div class="container">
        <h1>日程表</h1>
        <!-- 日历组件 -->
        <div id="calendar"></div>
        <script>
        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');
            var calendar = new FullCalendar.Calendar(calendarEl, {
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'year,month,dayGridMonth,dayGridDay'
                },
                initialView: 'dayGridMonth', // 默认月视图
                events: function(fetchInfo, successCallback, failureCallback) {
                // 这里可以添加从服务器获取事件的逻辑
                    // 这里只是一个示例，实际应从 Flask 后端获取数据
                    successCallback([{ title: '示例事件', date: '2023-09-15' }]);
                },
                dayCellDidMount: function(arg) {
                    // 高亮今日或标记当日有日程的逻辑
                    var today = new Date();
                    if (arg.date.getFullYear() === today.getFullYear() &&
                        arg.date.getMonth() === today.getMonth() &&
                        arg.date.getDate() === today.getDate()) {
                        // 高亮今日
                        arg.el.classList.add('fc-day-today');
                        // 检查该日是否有事件，并做进一步标记
                        // 示例中未实现，需要根据实际情况从数据库获取并检查
                    }
                },
                // 其他配置...
            });
            calendar.render();
        });
        </script>
        <!-- 日程列表 -->
        <h2>日程列表</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>标题</th>
                    <th>日期</th>
                    <th>时间</th>
                    <th>内容</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                {% for schedule in schedules %}
                <tr>
                    <td>{{ schedule.title }}</td>
                    <td>{{ schedule.date }}</td>
                    <td>{{ schedule.time }}</td>
                    <td>{{ schedule.content }}</td>
                    <td>
                        <a href="/edit_schedule/{{ schedule.id }}">编辑</a>
                        <a href="/delete_schedule/{{ schedule.id }}">删除</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <button class="btn btn-primary" onclick="showAddScheduleModal()">添加日程</button>
    </div>

    <!-- 添加日程模态框 -->
    <div id="addScheduleModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="hideAddScheduleModal()">&times;</span>
            <h2>添加日程</h2>
            <form id="addScheduleForm">
                <div class="form-group">
                    <label for="title">标题</label>
                    <input type="text" class="form-control" id="title" name="title" required>
                </div>
                <div class="form-group">
                    <label for="date">日期</label>
                    <input type="date" class="form-control" id="date" name="date" required>
                </div>
                <div class="form-group">
                    <label for="time">时间</label>
                    <input type="time" class="form-control" id="time" name="time" required>
                </div>
                <div class="form-group">
                    <label for="content">内容</label>
                    <textarea class="form-control" id="content" name="content" rows="3" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">保存</button>
            </form>
        </div>
    </div>

    <script>
        // 初始化 FullCalendar
        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');
            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth'
            });
            calendar.render();
        });

        // 显示添加日程模态框
        function showAddScheduleModal() {
            document.getElementById('addScheduleModal').style.display = 'block';
        }

        // 隐藏添加日程模态框
        function hideAddScheduleModal() {
            document.getElementById('addScheduleModal').style.display = 'none';
        }

        // 添加日程表单提交
        document.getElementById('addScheduleForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var title = document.getElementById('title').value;
            var date = document.getElementById('date').value;
            var time = document.getElementById('time').value;
            var content = document.getElementById('content').value;
            // 发送 AJAX 请求添加日程
        });


    </script>

</body>
</html>
