igp17=Liên kết thanh toán trực tuyến
igp18=Tạo liên kết thanh toán chỉ bằng một cú nhấp chuột. Liên kết thanh toán có thể được gửi tới khách hàng của bạn thông qua phương tiện truyền thông xã hội, ứng dụng trò chuyện hoặc email cho phép họ thực hiện thanh toán dễ dàng hơn để bạn nhận được chúng nhanh hơn
