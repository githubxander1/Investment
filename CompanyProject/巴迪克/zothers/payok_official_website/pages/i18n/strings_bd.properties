homeN17='FINTRAC কানাডা কর্তৃক লাইসেন্সপ্রাপ্ত ও নিয়ন্ত্রিত, আপনাকে নিশ্চিত নিরাপদ ও নির্ভরযোগ্য পেমেন্ট পরিষেবা।'
homeN18='আমরা একটি সম্পূর্ণ লাইসেন্সপ্রাপ্ত মানি সার্ভিস বিজনেস (MSB), যা কানাডার ফাইন্যান্সিয়াল ট্রান্সঅ্যাকশনস অ্যান্ড রিপোর্টস অ্যানালিসিস সেন্টার (FINTRAC)-এর অধীনে নিবন্ধিত।'
homeN19=আমরা প্রতি বছর সক্রিয়ভাবে শিল্প সম্মেলন ও ইভেন্টে অংশগ্রহণ করি, যাতে আমাদের গ্রাহকদের চাহিদা আরও গভীরভাবে বোঝা যায়। এই আয়োজনগুলো আমাদের জন্য অমূল্য সুযোগ তৈরি করে আপনাদের সঙ্গে সরাসরি সংযোগ স্থাপনের এবং আপনার ব্যবসার চাহিদার সঙ্গে সম্পূর্ণ সামঞ্জস্যপূর্ণ নির্ভরযোগ্য ও কাস্টমাইজড বৈশ্বিক পেমেন্ট সমাধান প্রদর্শনের।
homeN20=PAYOK – যেকোনো সময়, যেকোনো জায়গায়।
আমাদের=বিশ্বব্যাপী গ্রাহকদের জন্য নিশ্চিত করছি নির্বিঘ্ন লেনদেন। ৩,০০০+ ব্যবসায়ীর আস্থাভাজন, আমরা সর্বদা উচ্চমানের পরিষেবা প্রদান করি, যা প্রত্যাশারও বাইরে যায়।
homeN21=বিশ্বাস করে দ্বারা
homeN22='PAYOK ব্র্যান্ড ব্রিটিশ কলম্বিয়া (কানাডা)-তে অনুমোদিত ও নিয়ন্ত্রিত, যার MSB লাইসেন্স নম্বর M23526166। আমাদের অফিস Metro Tower 2, 4720 Kingsway, Suite 2600, Burnaby, BC V5H 4N2-এ অবস্থিত।'
